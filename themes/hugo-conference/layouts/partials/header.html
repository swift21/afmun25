<header class="header">
  <div class="wrapper">
    <h1 class="logo-name">
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">{{ .name }}</a>
    </h1>
    <h2 class="tagline">{{ .date }} {{ .venue }} {{ .city }}</h2>

    <div class="call-action-area">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link1 }}" class="call-action-link" target="_blank" title="{{ .text1 }}">{{ .text1 }}</a>
        <a href="{{ .link2 }}" class="call-action-link" target="_blank" title="{{ .text2 }}">{{ .text2 }}</a>
        </br>
        <a href="{{ .link3 }}" class="call-action-link" target="_blank" title="{{ .text3 }}">{{ .text3 }}</a>
        <a href="{{ .link4 }}" class="call-action-link" target="_blank" title="{{ .text4 }}">{{ .text4 }}</a>
      {{ end }}
    </div>
  </div>
</header>

<hr>
